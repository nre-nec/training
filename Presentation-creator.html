                                    exit={{ opacity: 0, x: -50, scale: 0.95 }}
                                    transition={{ duration: 0.5 }}
                                    className="w-full max-w-6xl glass-bg rounded-3xl shadow-2xl overflow-hidden border-t-8 border-primary flex flex-col md:flex-row cursor-grab active:cursor-grabbing relative z-10 mx-auto transition-all"
                                    style={{ maxHeight: '100%' }}
                                >
                                    <div className={`p-5 md:p-10 flex flex-col justify-center overflow-y-auto no-scrollbar ${slide.image ? 'md:w-1/2' : 'w-full text-center'}`}>
                                        <div className="mb-4 md:mb-6">
                                            <div className="text-4xl md:text-6xl mb-2 md:mb-3 text-secondary">
                                                {slide.slideIcon && Icons[HeroiconsList.find(i => i.id === slide.slideIcon)?.icon]
                                                    ? React.createElement(Icons[HeroiconsList.find(i => i.id === slide.slideIcon)?.icon], { size: 56 })
                                                    : <span>✦</span>
                                                }
                                            </div>
                                            <h1 className="text-xl sm:text-2xl md:text-5xl font-black text-primary leading-tight">{slide.title}</h1>
                                        </div>
                                        <div className="text-base sm:text-lg md:text-2xl text-gray-700 leading-relaxed whitespace-pre-line mb-6 md:mb-8 font-medium">{slide.content}</div>
                                        <div className={`mt-auto pb-2 ${!slide.image ? 'mx-auto' : ''}`}>
                                            <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} onClick={() => setShowModal(true)} className="bg-primary text-white px-6 md:px-8 py-2 md:py-3 rounded-full text-sm md:text-lg shadow-lg flex items-center gap-2 hover:bg-[#4a3252] transition-all font-bold">
                                                <span>{slide.modalButtonText || 'مثال عملي'}</span><Icons.Left />
                                            </motion.button>
                                        </div>
                                    </div>
                                    {slide.image && (
                                        <div className="md:w-1/2 bg-gray-50/50 flex items-center justify-center p-4 border-t md:border-t-0 md:border-r border-gray-200">
                                            <img src={slide.image} alt="Visual" className="max-w-full max-h-[150px] sm:max-h-[250px] md:max-h-[500px] object-contain rounded-lg shadow-sm" />
                                        </div>
                                    )}
                                </motion.div>
                            </AnimatePresence>

                            <button onClick={prevSlide} className="absolute right-4 top-1/2 -translate-y-1/2 p-4 bg-white/80 rounded-full shadow-lg hover:bg-primary hover:text-white transition-all hidden md:block z-20"><Icons.Right /></button>
                            <button onClick={nextSlide} className="absolute left-4 top-1/2 -translate-y-1/2 p-4 bg-white/80 rounded-full shadow-lg hover:bg-primary hover:text-white transition-all hidden md:block z-20"><Icons.Left /></button>
                        </main>

                        <footer className="flex items-center justify-center gap-4 px-4 py-3 bg-white/50 backdrop-blur-md border-t border-white/20 relative z-20">
                            <span className="text-xs md:text-sm text-gray-600 font-bold whitespace-nowrap">الشريحة {currentSlideIndex + 1} من {slides.length}</span>
                            <div className="h-2 bg-gray-200/50 flex-1 rounded-full overflow-hidden">
                                <motion.div className="h-full bg-secondary" initial={{ width: 0 }} animate={{ width: `${progress}%` }} transition={{ duration: 0.5 }} />
                            </div>
                        </footer>

                        <AnimatePresence>
                            {showModal && (
                                <div className="fixed inset-0 bg-primary/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md" onClick={() => setShowModal(false)}>
                                    <motion.div initial={{ opacity: 0, scale: 0.8, y: 50 }} animate={{ opacity: 1, scale: 1, y: 0 }} exit={{ opacity: 0, scale: 0.8, y: 50 }} className="bg-white/95 w-full max-w-lg rounded-2xl p-6 md:p-8 shadow-2xl relative text-center" onClick={(e) => e.stopPropagation()}>
                                        <button onClick={() => setShowModal(false)} className="absolute top-4 left-4 text-gray-400 hover:text-red-500"><Icons.Close /></button>
                                        <div className="text-secondary mb-3 flex justify-center">
                                            {slide.modalIcon && Icons[HeroiconsList.find(i => i.id === slide.modalIcon)?.icon]
                                                ? React.createElement(Icons[HeroiconsList.find(i => i.id === slide.modalIcon)?.icon], { size: 48 })
                                                : <Icons.Help size={48} />
                                            }
                                        </div>
                                        <h2 className="text-xl md:text-3xl font-bold text-primary mb-4">{slide.modalTitle}</h2>
                                        <div className="text-sm md:text-lg text-gray-600 bg-gray-50/30 p-4 rounded-xl border-r-4 border-secondary max-h-96 overflow-y-auto font-medium">{slide.modalContent}</div>
                                    </motion.div>
                                </div>
                            )}
                        </AnimatePresence>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-8 max-w-5xl mx-auto">
                    <header className="flex justify-between items-center mb-8">
                        <div><h1 className="text-3xl font-black text-primary">لوحة التحكم</h1><p className="text-gray-500">قم بإعداد الشرائح ثم ابدأ العرض</p></div>
                        <div className="flex gap-3">
                            <button onClick={() => setShowHelp(true)} className="bg-gray-600 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:bg-gray-700 flex items-center gap-2" title="كيفية الاستخدام"><Icons.Help /> الاستخدام</button>
                            <button onClick={() => downloadPresentation()} className="bg-blue-600 text-white font-bold px-6 py-3 rounded-xl shadow-lg hover:bg-blue-700 flex items-center gap-2"><Icons.Download /> تنزيل العرض</button>
                            <button onClick={() => setMode('presentation')} className="bg-secondary text-primary font-bold px-6 py-3 rounded-xl shadow-lg hover:brightness-110 flex items-center gap-2"><Icons.Play /> ابدأ العرض</button>
                        </div>
                    </header>
                    <div className="space-y-6">
                        {slides.map((slide, index) => (
                            <motion.div layout key={slide.id} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                    <h3 className="font-bold text-lg text-primary">شريحة {index + 1}</h3>
                                    <button onClick={() => deleteSlide(slide.id)} className="text-red-400 hover:text-red-600 p-2"><Icons.Trash /></button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">العنوان الرئيسي</label>
                                        <input type="text" value={slide.title} onChange={(e) => updateSlide(slide.id, 'title', e.target.value)} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">النقاط (محتوى الشريحة)</label>
                                        <textarea rows="3" value={slide.content} onChange={(e) => updateSlide(slide.id, 'content', e.target.value)} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">رابط الصورة (اتركه فارغاً للنص فقط)</label>
                                        <input type="text" placeholder="https://..." value={slide.image} onChange={(e) => updateSlide(slide.id, 'image', e.target.value)} className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-left" dir="ltr" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">اختر أيقونة للشريحة</label>
                                        <div className="grid grid-cols-4 md:grid-cols-7 gap-2">
                                            {HeroiconsList.map((iconItem) => (
                                                <button key={iconItem.id} onClick={() => updateSlide(slide.id, 'slideIcon', iconItem.id)} className={`p-3 rounded-lg transition border-2 ${slide.slideIcon === iconItem.id ? 'bg-secondary text-primary border-secondary' : 'bg-white text-gray-400 border-gray-200 hover:border-secondary hover:text-secondary'}`} title={iconItem.name}>{React.createElement(Icons[iconItem.icon], { size: 20 })}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-xl col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="col-span-2 text-xs font-bold text-secondary uppercase tracking-widest">بيانات المثال العملي (النافذة)</div>
                                        <input type="text" placeholder="عنوان النافذة" value={slide.modalTitle} onChange={(e) => updateSlide(slide.id, 'modalTitle', e.target.value)} className="w-full p-2 border rounded-lg" />
                                        <input type="text" placeholder="نص المثال..." value={slide.modalContent} onChange={(e) => updateSlide(slide.id, 'modalContent', e.target.value)} className="w-full p-2 border rounded-lg" />
                                        <input type="text" placeholder="نص الزر (مثال: مثال عملي)" value={slide.modalButtonText} onChange={(e) => updateSlide(slide.id, 'modalButtonText', e.target.value)} className="w-full p-2 border rounded-lg" />
                                        <div className="col-span-2">
                                            <label className="block text-xs font-bold text-gray-400 mb-2 uppercase">أيقونة النافذة</label>
                                            <div className="flex flex-wrap gap-1">
                                                {HeroiconsList.map((iconItem) => (
                                                    <button key={iconItem.id} onClick={() => updateSlide(slide.id, 'modalIcon', iconItem.id)} className={`p-1.5 rounded-md transition border ${slide.modalIcon === iconItem.id ? 'bg-secondary text-primary border-secondary' : 'bg-white text-gray-400 border-gray-100 hover:border-secondary'}`} title={iconItem.name}>{React.createElement(Icons[iconItem.icon], { size: 14 })}</button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        ))}
                        <button onClick={addNewSlide} className="w-full py-4 border-2 border-dashed border-gray-300 rounded-2xl text-gray-500 hover:border-primary hover:text-primary transition flex justify-center items-center gap-2"><Icons.Plus /> إضافة شريحة جديدة</button>
                    </div>

                    <AnimatePresence>
                        {showHelp && (
                            <div className="fixed inset-0 bg-primary/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md" onClick={() => setShowHelp(false)}>
                                <motion.div initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} exit={{ opacity: 0, scale: 0.8 }} className="bg-white/95 w-full max-w-lg rounded-2xl p-8 shadow-2xl relative text-center" onClick={(e) => e.stopPropagation()}>
                                    <button onClick={() => setShowHelp(false)} className="absolute top-4 left-4 text-gray-400 hover:text-red-500"><Icons.Close /></button>
                                    <h2 className="text-3xl font-bold text-primary mb-4">تعليمات الاستخدام</h2>
                                    <div className="text-right space-y-4 text-gray-600">
                                        <p>1. قم بإضافة الشرائح وتعديل محتواها من لوحة التحكم.</p>
                                        <p>2. يمكنك إضافة مثال عملي لكل شريحة يظهر عند الضغط على الزر في الشريحة.</p>
                                        <p>3. اضغط على "ابدأ العرض" للدخول في وضع العرض التقديمي.</p>
                                        <p>4. في وضع العرض، استخدم الأسهم أو السحب (Swipe) للتنقل.</p>
                                        <p>5. زر التعديل (القلم) في وضع العرض يعيدك للوحة التحكم.</p>
                                        <p>6. زر "تنزيل" يمنحك ملف HTML مستقل يعمل في أي مكان.</p>
                                    </div>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>
                </div >
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
