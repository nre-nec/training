<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض تقديمي - كلية الشمال</title>
    <link rel="icon" href="https://nre-nec.github.io/pictures/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .text-primary { color: #5D4068; }
        .bg-primary { background-color: #5D4068; }
        .text-secondary { color: #C5B358; }
        .bg-secondary { background-color: #C5B358; }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: move 20s infinite linear;
        }
        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, 50px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .orb-1 { width: 400px; height: 400px; background: rgba(93, 64, 104, 0.15); top: -100px; right: -100px; }
        .orb-2 { width: 350px; height: 350px; background: rgba(197, 179, 88, 0.2); bottom: -100px; left: -100px; animation-duration: 25s; }
        .orb-3 { width: 300px; height: 300px; background: rgba(93, 64, 104, 0.1); top: 40%; left: 30%; animation-duration: 30s; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div id="root" class="relative w-full h-screen overflow-hidden flex flex-col">
        <img src="https://nre-nec.github.io/pictures/logo.png" alt="Logo" class="fixed top-3 left-3 w-16 md:top-5 md:left-5 md:w-24 z-50 drop-shadow-md" />
        <div class="flex-1 flex items-center justify-center p-2 md:p-4 relative" id="slideContainer"></div>
        <div class="flex items-center justify-center gap-4 py-3 md:py-4 bg-white/50 backdrop-blur-md border-t">
            <span id="slideCounter" class="text-sm text-gray-600 font-medium"></span>
            <div class="h-1.5 md:h-2 bg-gray-200/50 flex-1 rounded-full"><div class="h-full bg-secondary rounded-full" id="progressFill" style="width: 0%"></div></div>
        </div>
    </div>
    <script>
        const slidesData = [{"id":1,"title":"رؤية الكلية والتميز","content":"• الريادة في تقديم تعليم تمريضي مبتكر.\n• تخريج كوادر وطنية مؤهلة.\n• بيئة تعليمية محفزة.","image":"","slideIcon":"star","modalTitle":"قصة نجاح","modalContent":"تم تخريج 300 طالب وطالبة هذا العام بنسبة توظيف بلغت 95%."},{"id":2,"title":"الإحصائيات والأرقام","content":"• نسبة رضا الطلاب: 98%\n• عدد الشراكات: 15 مستشفى\n• الاعتمادات: 3 اعتمادات دولية\n* مالا يمكن قياسه لا يمكن ادارته","image":"https://placehold.co/600x400/5D4068/FFF?text=Chart","slideIcon":"chart","modalTitle":"تفاصيل الرسم البياني","modalContent":"يوضح الرسم البياني النمو المتصاعد في أعداد المقبولين."}];
        let currentIndex = 0;
        let startX = 0;
        const Icons = {
            Left: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>',
            Right: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>',
            Close: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>'
        };
        const heroIcons = {
            'star': '<svg width="56" height="56" viewBox="0 0 24 24" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>',
            'trending': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 17"/><polyline points="17 6 23 6 23 12"/></svg>',
            'users': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>',
            'award': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8 14 12 17 16 14"/><line x1="12" y1="17" x2="12" y2="23"/><line x1="9" y1="20" x2="15" y2="20"/></svg>',
            'zap': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
            'target': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="9"/></svg>',
            'rocket': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5-1.5-2-5-2-5s3.5-.5 5-2l.5.5-.5.5c1.5 1.5 1 4 .5 5.5"/><path d="M12 6v6m6-6v6"/><circle cx="12" cy="12" r="10"/></svg>',
            'lightbulb': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6m-9-2h12a2 2 0 0 0 1.697-3.153l-.653-1.306a2 2 0 0 1-.221-1.126V7a4 4 0 0 0-8 0v3.415a2 2 0 0 1-.221 1.126l-.653 1.306A2 2 0 0 0 6 16z"/></svg>',
            'check': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
            'heart': '<svg width="56" height="56" viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>',
            'graduation': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 19V5c0-1-1-2-2-2H5c-1 0-2 1-2 2v14m20 0l-9-7-9 7m14-3v5m-8 0v5"/></svg>',
            'book': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>',
            'briefcase': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/></svg>',
            'chart': '<svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="20" x2="12" y2="10"/><line x1="18" y1="20" x2="18" y2="4"/><line x1="6" y1="20" x2="6" y2="16"/></svg>'
        };
        function renderSlide(index) {
            const slide = slidesData[index];
            const icon = heroIcons[slide.slideIcon] || '<span class="text-6xl text-secondary">✦</span>';
            const slideHTML = `
                <div class="w-full max-w-6xl glass-card rounded-3xl shadow-2xl overflow-hidden border-t-8 border-primary flex flex-col md:flex-row relative z-10 mx-auto" style="min-height: 60vh; max-height: 85vh;">
                    <div class="${slide.image ? 'md:w-1/2' : 'w-full text-center'} p-4 md:p-10 flex flex-col justify-center overflow-y-auto no-scrollbar">
                        <div class="mb-4 md:mb-6">
                            <div class="text-4xl md:text-6xl mb-2 md:mb-3 text-secondary">${icon}</div>
                            <h1 class="text-2xl md:text-5xl font-black text-primary leading-tight">${slide.title}</h1>
                        </div>
                        <div class="text-lg md:text-2xl text-gray-600 leading-relaxed whitespace-pre-line mb-6 md:mb-8">
                            ${slide.content}
                        </div>
                        <div class="${!slide.image ? 'mx-auto' : ''} mt-auto pb-2">
                            <button onclick="showModal()" class="bg-primary text-white px-6 md:px-8 py-2 md:py-3 rounded-full text-base md:text-lg shadow-lg flex items-center gap-2 hover:bg-[#4a3252] transition-transform active:scale-95"><span>مثال عملي</span>${Icons.Left}</button>
                        </div>
                    </div>
                    ${slide.image ? `
                        <div class="md:w-1/2 bg-gray-50/50 flex items-center justify-center p-4 border-t md:border-t-0 md:border-r border-gray-200/50">
                            <img src="${slide.image}" class="max-w-full max-h-[250px] md:max-h-[500px] object-contain rounded-lg shadow-sm" />
                        </div>
                    ` : ''}
                </div>
                <button onclick="prevSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 p-4 bg-white/80 rounded-full shadow-lg hover:bg-primary hover:text-white transition hidden md:block z-20">${Icons.Right}</button>
                <button onclick="nextSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 p-4 bg-white/80 rounded-full shadow-lg hover:bg-primary hover:text-white transition hidden md:block z-20">${Icons.Left}</button>
                <div id="modalOverlay" class="fixed inset-0 bg-primary/80 z-[100] flex items-center justify-center p-4 backdrop-blur-md hidden" onclick="closeModal()">
                    <div class="bg-white/95 w-full max-w-lg rounded-2xl p-6 md:p-8 shadow-2xl relative text-center" onclick="event.stopPropagation()">
                        <button onclick="closeModal()" class="absolute top-4 left-4 text-gray-400 hover:text-red-500">${Icons.Close}</button>
                        <h2 class="text-2xl md:text-3xl font-bold text-primary mb-4">${slide.modalTitle}</h2>
                        <div class="text-base md:text-lg text-gray-600 bg-gray-50/50 p-4 rounded-xl border-r-4 border-secondary max-h-96 overflow-y-auto">${slide.modalContent}</div>
                    </div>
                </div>`;
            document.getElementById('slideContainer').innerHTML = slideHTML;
            document.getElementById('slideCounter').textContent = `الشريحة ${index + 1} من ${slidesData.length}`;
            document.getElementById('progressFill').style.width = ((index + 1) / slidesData.length * 100) + '%';
        }
        function nextSlide() { currentIndex = (currentIndex + 1) % slidesData.length; renderSlide(currentIndex); }
        function prevSlide() { currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length; renderSlide(currentIndex); }
        function showModal() { document.getElementById('modalOverlay').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
        document.addEventListener('keydown', e => { if(e.key==='ArrowLeft') nextSlide(); if(e.key==='ArrowRight') prevSlide(); if(e.key==='Escape') closeModal(); });
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : prevSlide();
        });
        renderSlide(0);
    </script>
</body>
</html>
